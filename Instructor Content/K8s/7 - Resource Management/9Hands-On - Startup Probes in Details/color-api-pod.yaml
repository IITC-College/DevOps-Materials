apiVersion: v1
kind: Pod
metadata:
  name: color-api-pod
spec:
  containers:
    - name: color-api
      image: lironefitoussi/color-api:1.2.0
      ports:
        - containerPort: 80
      resources:
        limits:
          cpu: "500m"
          memory: 512Mi
      env:
        - name: DELAY_STARTUP
          # value: "true"
          value: "false"
      startupProbe:
        httpGet:
          path: /health
          port: 80
        failureThreshold: 2
        periodSeconds: 3