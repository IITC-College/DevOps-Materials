# Database Configuration File

[mysql]
host = localhost
port = 3306
user = dbuser
password = secure_password_here

[database]
name = production_db
charset = utf8mb4
collation = utf8mb4_unicode_ci

[backup]
enabled = true
schedule = daily
location = /var/backups/mysql/

# This config file should be readable by the mysql user
# Database services run as specific users for security
