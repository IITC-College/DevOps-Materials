# Application Configuration File
# This is a configuration file, NOT a script
# It does NOT need execute permission

[Application]
name=My Application
version=1.0.0
environment=production

[Server]
host=localhost
port=8080
timeout=30

[Database]
host=db.example.com
name=appdb
user=appuser

# Configuration files are read by applications, not executed
# They should have read permission but NOT execute permission
